  OnlyHurtHorseIfOwnerCanBeHurt: true
  TransferDamageToRider: true
  DeleteHorseOnDeath: true
  DeleteHorseOnDeathByPlayer: true
  KeepEquipmentOnDeath: false
  DeathCooldown: 120

# Mensaje enviado cuando un jugador está en CombatLogs.
# "<player>" es remplazado por el nombre del CombatLogger.
BroadcastMessage: '&7¡&8[&4CombatLog&8]&c <player> &7se deslogueó en pleno combate!'

# Mensaje enviado a jugador cuando ataca a alguien o algo.
TaggerMessage: '&8[&4CombatLog&8]&7 Empezaste un combate con <name>.'

# Mensaje enviado a jugador cuando ha sido atacado por alguien o algo.
TaggedMessage: '&8[&4CombatLog&8]&7 <name> te atacó. ¡No desloguees!'

# Mensaje enviado a un jugador cuando el tiempo de combate expira.
UntagMessage: '&8[&4CombatLog&8]&7 Ya no estás en combate. Ahora puedes desloguearte.'

# Mensaje enviado a un jugador cuando escribe /ct para observar su tiempo restante en combate.
InCombatMessage: '&8[&4CombatLog&8]&7 Estarás en combate por <time> segundos mas.'

# Mensaje enviado a un jugador que escribe /ct si no está en combate.
NotInCombatMessage: '&8[&4CombatLog&8]&7 No estás en un combate.'

# Mensaje enviado a jugador cuando su modo creativo y/o de vuelo se desactiva.
RemoveModesMessage: '&8[&4CombatLog&8]&7 Tus ventajas se han removidas.'

# Mensaje enviado a un jugador cuando sus efectos de pociones se eliminan.
RemovePotionsMessage: '&8[&4CombatLog&8]&c Los efectos de tus pociones han sido removidos.'

# Mensaje enviado cuando un jugador intenta utilizar un comando bloqueado.
BlockCommandsMessage: '&8[&4CombatLog&8]&c Ese comando no está permitido durante el combate.'

# Mensaje enviado cuando un jugador intenta teleportarse.
BlockTeleportationMessage: '&8[&4CombatLog&8]&c No puedes teleportarte en combate.'

# Mensaje enviado cuando un jugador intenta utilizar una enderpearl.
BlockEnderpearlsMessage: '&8[&4CombatLog&8]&c No puedes utilizar enderpearls en combate.'

# Mensaje enviado al Combatlogger después de loguearse de nuevo luego de haber sido multado por CombatLogging.
FineMessage: '&8[&4CombatLog&8]&c ¡Has sido multado por desconectarte en combate!'

# Mensaje enviado al Combatlogger después de loguearse de nuevo luego de que sus cosas fueran eliminadas por CombatLogging.
DropMessage: '&8[&4CombatLog&8]&c ¡Perdiste tus pertenencias por desconectarte en combate!'

# Mensaje enviado al Combatlogger después de loguearse de nuevo luego de que haber sido asesinado por CombatLogging.
KillMessage: '&8[&4CombatLog&8]&c ¡Has sido asesinado al desconectarte en combate!'

# Mensaje enviado al Combatlogger después de loguearse de nuevo luego de que haber sido baneado temporalmente por CombatLogging.
BanMessage: '&8[&4CombatLog&8]&c Has sido baneado temporalmente por <time> al desconectarte en combate.'
